<div class="panel panel-info" ng-if="::content.data" ng-init="recent_limit = 20">
    <div class="panel-heading">
        <strong>Summary</strong>
        <span class="pull-right" ng-show="::content.data.length > 20">
            <a href ng-show="recent_limit===20"
               ng-click="recent_limit = undefined">Show All ({{::content.data.length}})</a>
            <a href ng-show="!recent_limit" ng-click="recent_limit = 20">Show less</a>
        </span>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>CommandLine</th>

            </tr>
            <tr ng-repeat="r in content.data | limitTo:recent_limit | orderBy:'Name'">
                <td>{{r.Name}}</td>
                <td>{{r.Owner}}</td>
                <td>{{r.commandline | ellipsis:160}}</td>
            </tr>
        </table>
    </div>
</div>

<!-- General error  -->
<div class="panel panel-danger" ng-if="!success">
    <div class="panel-heading">
        <strong>{{artifact.data | fang}}</strong>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal" ng-if="content.errorMessage">
            <dt>
                <i class="fa fa-warning"></i> urlscan.io:
            </dt>
            <dd class="wrap">{{content.errorMessage}}</dd>
        </dl>
    </div>
</div>
